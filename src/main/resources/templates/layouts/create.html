<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <title>Create Layout</title>
</head>
<body>
<header>
    <div th:insert="~{nav :: navbar}"></div>
</header>
<div class="container">
    <div class="mt-3">
        <a th:href="@{/layouts}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <main role="main" class="pb-3">
        <div class="row">
            <div class="col-md-4">
                <h2 class="mb-4">Create Layout</h2>
                <form th:action="@{/layout/create}" method="post" th:object="${layout}">
                    <div class="form-group">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Name:
                            <input maxlength="255" th:field="*{name}" class="form-control"/>
                        </label>
                        <div class="alert alert-warning" th:errors="*{name}"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description:
                            <textarea maxlength="255" th:field="*{description}" class="form-control"></textarea>
                        </label>
                        <div class="alert alert-warning" th:errors="*{description}"></div>
                    </div>
                    <div class="form-group"><input type="submit" value="Save" class="btn btn-success"/></div>
                </form>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
