<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
  <link th:href="@{/css/styles.css}" rel="stylesheet"/>
  <title> Archived Layouts</title>
</head>
<body>

<header>
  <div th:insert="~{nav :: navbar}"></div>
</header>

<div class="container mt-4">
  <h1>Archived Dining Tables</h1>

  <div th:if="${diningTables.isEmpty()}">
    <p>No archived layouts found.</p>
  </div>

  <div th:unless="${diningTables.isEmpty()}">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Dining Table Number</th>
        <th>Number of seatings</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="diningTable : ${diningTables}">
        <td th:text="${diningTable.id}"></td>
        <td th:text="${diningTable.numberOfSeats}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <a th:href="@{/dining-tables}" class="btn btn-secondary mt-3">
    <i class="fas fa-arrow-left"></i> Go Back to Dining Tables
  </a>
</div>
</body>
</html>
