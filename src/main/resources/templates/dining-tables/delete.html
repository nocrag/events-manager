<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Delete Dining Table</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <div th:insert="~{nav :: navbar}"></div>
</header>
<div class="container">
    <main role="main" class="pb-3">
        <h1>Delete</h1>
        <h3>Are you sure you want to delete this dining table?</h3>
        <div><h4>Dining Table</h4>
            <hr/>
            <dl class="row" th:object="${diningTable}">
                <dt class="col-sm-2"> Number of seats</dt>
                <dd class="col-sm-10">
                    <span th:text="*{numberOfSeats}"></span>
                </dd>

            </dl>
            <form method="post" th:action="@{/dining-tables/delete/{id}(id=*{id})}">
                <div class="form-group">
                    <input type="submit" value="Delete" class="btn btn-danger">
                </div>
            </form>
            <div>
                <a class="btn btn-primary" th:href="@{/dining-tables}"> < Go Back</a>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
