<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dining Tables</title>
</head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<link th:href="@{/css/styles.css}" rel="stylesheet"/>
<body>

<header>
    <div th:insert="~{nav :: navbar}"></div>
</header>
<div class="container">
    <main role="main" class="pb-3">

        <div class="mb-4">
            <h1 class="text-center">Dining Tables</h1>
        </div>

        <a class="btn btn-success" th:href="@{dining-table/create}" th:if="${isLoggedIn}">
            <i class="fas fa-plus"></i> Add Dining Table
        </a>

        <div class="mt-1 mb-2">
            <a th:href="@{/dining-tables/archived}" class="btn btn-outline-secondary btn-sm mt-2">
                View Archived Dining Tables
            </a>
        </div>

        <p class="text-dark" th:if="${diningTables == null || diningTables.isEmpty()}">No dining tables available.</p>
        <table class="table table-light" th:if="${diningTables != null && !diningTables.isEmpty()}">
            <thead>
            <tr>
                <th>Layout</th>
                <th>Number Of Seatings</th>
                <th th:if="${isLoggedIn}">Manage</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="diningTable : ${diningTables}">
                <td><span th:text="${diningTable.layout.name}"></span></td>
                <td><span th:text="${diningTable.numberOfSeats}"></span></td>
                <td th:if="${isLoggedIn}">
                    <a class="btn btn-outline-danger btn-sm"
                       th:href="@{dining-tables/delete/{id}(id=${diningTable.id})}">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </td>

            </tr>

            </tbody>
        </table>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
