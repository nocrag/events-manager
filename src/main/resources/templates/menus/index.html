<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menus</title>
</head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<link th:href="@{/css/styles.css}" rel="stylesheet"/>
<body>

<header>
    <div th:insert="~{nav :: navbar}"></div>
</header>
<div class="container">
    <main role="main" class="pb-3">

        <div class="mb-4">
            <h1 class="text-center">Menus</h1>
        </div>

        <a class="btn btn-success" th:href="@{menu/create}" th:if="${isLoggedIn}">
            <i class="fa fa-plus"></i> Add Menu
        </a>
        <p class="text-dark" th:if="${menus == null || menus.isEmpty()}">No menus available.</p>
        <table class="table table-light" th:if="${menus != null && !menus.isEmpty()}">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th><span th:if="${isLoggedIn}" th:text="'Manage'"></span></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="menu : ${menus}">
                <td><span th:text="${menu.name}"></span></td>
                <td><span th:text="${menu.description}"></span></td>
                <td>
                    <a class="btn btn-outline-primary btn-sm mr-2" th:href="@{/menu/{id}(id=${menu.id})}">
                        <i class="fas fa-info-circle"></i> Details
                    </a>
                    <a class="btn btn-outline-primary btn-sm mr-2" th:if="${isLoggedIn}"
                       th:href="@{/menu/edit/{id}(id=${menu.id})}">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a class="btn btn-outline-danger btn-sm" th:if="${isLoggedIn}"
                       th:href="@{/menu/delete/{id}(id=${menu.id})}">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </td>
            </tr>

            </tbody>
        </table>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
