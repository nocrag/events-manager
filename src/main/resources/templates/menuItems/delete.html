<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Delete Menu Item</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <div th:insert="~{nav :: navbar}"></div>
</header>
<div class="container">
    <div class="mt-3">
        <a th:href="@{'/menu/' + ${menu.id}}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <main role="main" class="pb-3">
        <h3>Are you sure you want to remove <span th:text="${menuItem.name}"></span>?</h3>
        <div class="card mb-4">
            <div class="card-header font-weight-bold">
                <h5 class="mb-0">Menu Item Details</h5>
            </div>
            <div class="card-body" th:object="${menuItem}">
                <dl class="row">
                    <dt class="col-sm-3">Name</dt>
                    <dd class="col-sm-9" th:text="*{name}"></dd>
                    <dt class="col-sm-3">Description</dt>
                    <dd class="col-sm-9" th:text="*{description}"></dd>
                </dl>
            </div>
        </div>
        <form method="post" th:action="@{'/menu/' + ${menu.id} + '/items/delete/' + ${menuItem.id}}">
            <div class="form-group">
                <button type="submit" class="btn btn-danger">Remove Item</button>
            </div>
        </form>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
