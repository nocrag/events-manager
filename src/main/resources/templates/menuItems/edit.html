<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit Menu Item</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <div th:insert="~{nav :: navbar}"></div>
</header>
<div class="container">
    <div class="mt-3">
        <a th:href="@{'/menu/' + ${menu.id}}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <main role="main" class="pb-3">
        <div class="row">
            <div>
                <h2 class="mb-4">Edit Menu Item</h2>
                <form th:action="@{'/menu/' + ${menu.id} + '/items/edit/' + ${menuItem.id}}" method="post"
                      th:object="${menuItem}">
                    <input type="hidden" th:field="*{menu.id}" th:value="${menu.id}"/>
                    <div class="form-group">
                        <label class="control-label">Name: <span class="text-danger">*</span>
                            <input type="text" th:field="*{name}" class="form-control"/>
                        </label>
                        <span class="alert alert-warning inline-error" th:errors="*{name}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description: <span class="text-danger">*</span>
                            <input type="text" th:field="*{description}" class="form-control"/>
                        </label>
                        <span class="alert alert-warning inline-error" th:errors="*{description}"></span>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-warning">
                        <p th:text="${errorMessage}"></p>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Save" class="btn btn-primary"/>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
