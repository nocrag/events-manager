<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <title>Login</title>
</head>
<body>
<header>
    <div th:insert="nav :: navbar"></div>
</header>
<div class="container mt-5">
    <main role="main" class="pb-3">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Login</h3>
                        <form th:action="@{/login}" method="post" th:object="${login}">
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input th:field="*{username}" class="form-control" id="username"
                                       placeholder="Enter your username"/>
                                <div class="alert alert-warning mt-2" th:errors="*{username}"></div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" th:field="*{password}" class="form-control" id="password"
                                       placeholder="Enter your password"/>
                                <div class="alert alert-warning mt-2" th:errors="*{password}"></div>
                            </div>
                            <div th:if="${message}" class="alert alert-warning">
                                <p th:text="${message}"></p>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a th:href="@{/register}" class="btn btn-link">Register here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
